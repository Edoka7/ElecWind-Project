<html lang="pl">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="icon" href="src/img/logo_ico.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainWrapper">
      <header class="header">
        <div class="header__wrapper wrapper">
          <div class="header__logo">
            <a href="index.html">
              <img src="src/img/logo.svg" alt="Logo firmy ElecWind" />
            </a>
          </div>

          <nav class="header__nav">
            <div class="header__nav-mobileBars"></div>
            <div class="header__nav-mobileBg">
              <ul>
                <li>
                  <a aria-label="Strona główna" href="index.html"
                    >strona główna</a
                  >
                </li>
                <li>
                  <a aria-label="Dla domu" href="dla-domu.html">dla domu</a>
                </li>
                <li>
                  <a aria-label="Dla firm" href="dla-firm.html">dla firm</a>
                </li>
                <li><a aria-label="Serwis" href="serwis.html">serwis</a></li>
                <li><a aria-label="Kariera" href="kariera.html">kariera</a></li>
                <li><a aria-label="Kontakt" href="kontakt.html">kontakt</a></li>
              </ul>
            </div>
          </nav>

          <div class="header__button">
            <a href="eko-info.html"><button>i ty zacznij być eko!</button></a>
          </div>
          <div class="header__button-mobile">
            <a href="eko-info.html"
              ><button><i class="fa-solid fa-leaf"></i></button
            ></a>
          </div>
        </div>
      </header>

      <main>
        <div class="contact" data-showsection="hide">
          <h1 class="contact__title">Kontakt</h1>
          <form>
            <div class="form__container">
              <label for="name">Imie i nazwisko:</label>
              <input type="text" id="name" required />
            </div>

            <div class="form__container">
              <label for="email">E-mail:</label>
              <input type="email" id="email" required />
            </div>

            <div class="form__container">
              <label for="subject">Temat:</label>
              <input type="text" id="subject" required />
            </div>

            <div class="form__container">
              <label for="category">Kategoria:</label>
              <select name="category" id="category">
                <option value="other">Inne</option>
                <option value="products">Nasze produkty</option>
                <option value="assessment">Wycena naszych usług</option>
                <option value="montage">Montaż nowych urządzeń</option>
                <option value="service">Serwis</option>
                <option value="complaint">Reklamacja</option>
              </select>
            </div>

            <div class="form__container">
              <label for="content">Treść wiadomości:</label>
              <textarea
                name="message"
                id="content"
                placeholder="Tutaj wprowadź swoją wiadomość..."
                required
              ></textarea>
            </div>
            <button type="submit">Wyślij</button>
          </form>
        </div>
      </main>

      <footer class="footer">
        <div class="wrapper">
          <div class="footer__logo">
            <img src="src/img/logo_white.svg" alt="ElecWind Logo" />
            <p>
              Jesteśmy źródłem<br />
              Twojej energii - eco energii!
            </p>
          </div>

          <div class="footer__secondNav">
            <ul>
              <li>
                <a aria-label="Strona główna" href="index.html"
                  >Strona główna</a
                >
              </li>
              <li>
                <a aria-label="Dla domu" href="dla-domu.html">Dla domu</a>
              </li>
              <li><a href="dla-firm.html">Dla firm</a></li>
            </ul>
            <ul>
              <li><a href="serwis.html">Serwis</a></li>
              <li><a href="kariera.html">Kariera</a></li>
              <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
          </div>

          <div class="footer__socials">
            <h2 class="footer__socials-title">
              Nasze profile społecznościowe:
            </h2>

            <div class="footer__socials-icons">
              <a href="https://www.facebook.com" target="_blank"
                ><i class="fa-brands fa-facebook"></i
              ></a>

              <a href="https://www.instagram.com" target="_blank"
                ><i class="fa-brands fa-instagram"></i
              ></a>

              <a href="https://www.youtube.com" target="_blank"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
