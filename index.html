<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElecWind - Jesteśmy źródłem Twojej energii - eco energii!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <link rel="icon" href="src/img/logo_ico.ico" />

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo">
          <a href="#">
            <img src="src/img/logo.svg" alt="Logo firmy ElecWind" />

        </div>
        <nav class="header__nav">
          <ul>
            <li class="onClick">
              <a aria-label="Strona główna" href="#">strona główna</a>

            <li><a aria-label="Dla domu" href="#">dla domu</a></li>
            <li><a aria-label="Dla firm" href="#">dla firm</a></li>

          </ul>
        </nav>
        <div class="header__button"><button>i ty zacznij być eko!</button></div>

      <main>
        <section class="ourOffices">
          <div class="ourOffices__map">
            <img src="src/img/ourOffices_Poland.svg" alt="" /><img

              alt=""
            />
          </div>
          <h1 class="ourOffices__title">
            W tych miastach znajdziesz biura firmy ElecWind
          </h1>
          <ul class="ourOffices__list">
            <li>Szczecin</li>
            <li>Warszawa</li>
            <li>Katowice</li>
          </ul>

      </main>

    <script src="js/main.js"></script>
